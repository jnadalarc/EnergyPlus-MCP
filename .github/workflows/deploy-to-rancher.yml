name: Build & Deploy Docker Container

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: registry.wattega.com/hibrid-e/boiler-inertia-api:latest
  APP_NAME: boiler-inertia-api
  APP_PORT: 8000 # must be the same exposed in Dockerfile

jobs:
  build:
    name: Build & deploy python app
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/Checkout@v2

      - name: Login to private registry
        uses: docker/login-action@v2
        with:
          registry: registry.wattega.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}
  
  deploy:
    needs: [build]
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to private registry
        uses: docker/login-action@v2
        with:
          registry: registry.wattega.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Export deploy variables
        run: |
          export IMAGE=${{ env.IMAGE_TAG }}
          export APP_NAME=${{ env.APP_NAME }}
          export PORT=${{ env.APP_PORT }}

          envsubst < ./k3s/app-deployment.yaml.template > ./k3s/app-deployment.yaml
          envsubst < ./k3s/app-service.yaml.template > ./k3s/app-service.yaml
          envsubst < ./k3s/app-ingress.yaml.template > ./k3s/app-ingress.yaml

      - name: Deploy to K3s
        run: |
          kubectl apply -f ./k3s/app-deployment.yaml
          kubectl apply -f ./k3s/app-service.yaml
          kubectl apply -f ./k3s/app-ingress.yaml